{% extends 'base.html' %}
{% block content %}
<div class="wrap">
<h1>회원가입</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if form.errors %}
        <p>아래내용을 다시 확인하세요</p>
    {% endif %}
    <!--{{ form.username.label_tag }} -->
    <label for="id_username">아이디</label>{{ form.username }}
    <!--{{ form.password1.label_tag }} -->
    <label for="id_password1">비밀번호</label>{{ form.password1 }}
    <!--{{ form.password2.label_tag }} -->
    <label for="id_password2">비밀번호[확인]</label>{{ form.password2 }}
    <input type="submit" value="회원가입">
</form>
</div>
{% endblock %}
